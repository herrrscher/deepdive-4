<!DOCTYPE html>
<html>
<head>
    <title>Slot Machine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="header-titles">
        <a href="blackjack.html"><h2>blackjack</h2></a>
        <a href="index.html"><h1>Slot Machine</h1></a>
        <a href="coinflip.html"><h2>coin flip</h2></a>
    </div>
    <a href="signup.html"><button class="sign">sign in</button></a>
</div>
   <div class="container">
    <div id="slot-machine">
        <span class="slot" id="slot1">🍒</span>
        <span class="slot" id="slot2">🍋</span>
        <span class="slot" id="slot3">🍉</span>
        <span class="slot" id="slot4">⭐</span>
        <span class="slot" id="slot5">💎</span>
    </div>
    <div class="button-grid">
        <button onclick="spinSlot()">Spin (Choose Amount)</button>
        <button onclick="fastSpin()">Fast Spin ($100)</button>
        <button onclick="borrowMoney()">Borrow from Loan Shark</button>
        <button onclick="repayDebt()">Repay Debt</button>
    </div>
    <p id="balance">Balance: $100</p>
    <p id="debt">Debt: $0</p>
    <ul id="historyLog"></ul>
</div>

<div class="sides">
    <img src="images/quit.jpg" alt="Left Side" class="side-image left">
    <img src="images/motivation.jpg" alt="Right Side" class="side-image right">
</div>

<script src="script.js"></script>
</body>
</html>
